<!DOCTYPE html>
<html lang = "en" ng-app="app">
<head>
	<title>Austin Kellar</title>
	<meta charset = "utf-8">
	<meta name = "viewport" content = "width = device-width, initial-scale = 1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="styles/style.css">
  	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body ng-controller="mainController">
	<div class = "about-bg">
		<bio></bio>
	</div>

  <div class = "projects-bg">
    <div class = "container-fluid text-center">
      <h2>My Projects</h2>
      <br>
      <h4>These are the projects which I am most proud of.</h4>
      <br><br>
      <div id = "myCarousel" class = "carousel slide text-center" data-ride = "carosel">

        <!-- Wrapper for slides -->
          <div class="carousel-inner" role="listbox">
              <div class="item active">
                <a-quest-for-love></a-quest-for-love>
              </div>
              <div class="item">
                <alien-invasion></alien-invasion>
              </div>
              <div class="item">
                <hex-game></hex-game>
              </div>
          </div>

          <!-- Indicators -->
        <ol class = "carousel-indicators">
          <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
              <li data-target="#myCarousel" data-slide-to="1"></li>
              <li data-target="#myCarousel" data-slide-to="2"></li>
        </ol>

          <!-- Left and right controls -->
          <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
          </a>
          <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
          </a>
      </div>
    </div>
  </div>

  <div class="container-fluid coursework">
    <coursework></coursework>
  </div>

  <div class="container-fluid footer">
    <footer></footer>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.7/angular.min.js"></script>
  <script src="controllers/controller.js"></script>
  <script src="directives/directiveDefinitions.js"></script>
</body>
</html>
